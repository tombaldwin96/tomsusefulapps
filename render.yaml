services:
  # Backend API Service
  - type: web
    name: tomsusefulapps-api
    env: node
    rootDir: .  # Use root directory
    buildCommand: npm install
    startCommand: node api/send-email.js
    envVars:
      - key: RESEND_API_KEY
        value: re_3H54EvYm_PNUDCaxGJSiGj7SB7opATXYo
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: tomsusefulapps-frontend
    env: static
    rootDir: .  # Use root directory
    staticPublishPath: .  # Publish from root
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
